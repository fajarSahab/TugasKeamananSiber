<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="display-4">403 - Unauthorized</h1>
                <p class="lead">You do not have permission to access this resource.</p>
                <p>This action requires administrator privileges.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
